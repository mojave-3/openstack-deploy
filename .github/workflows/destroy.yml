name: Terraform Destroy Apply

on:
  workflow_dispatch:

jobs:
  terraform-destroy-apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./openstack-deploy   # ch·ªânh ƒë√∫ng th∆∞ m·ª•c ch·ª©a main.tf

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # üîç Debug bucket & state
      - name: List state files in GCS
        run: gsutil ls gs://photo-blog-466210-tfstate/openstack/ || echo "No state files found"

      - name: Terraform Init
        run: terraform init -migrate-state -input=false

      - name: Show Workspace
        run: terraform workspace show

      - name: Terraform State List
        run: terraform state list || echo "No resources in state"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
