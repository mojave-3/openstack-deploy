name: Terraform Destroy Infra

on:
  workflow_dispatch:

permissions:   # ğŸ”‘ Báº®T BUá»˜C Ä‘á»ƒ OIDC hoáº¡t Ä‘á»™ng
  id-token: write   # Cho phÃ©p táº¡o ID token cho GCP auth
  contents: read    # Äá»ƒ checkout repo

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment:
      name: production   # yÃªu cáº§u approval trÆ°á»›c khi cháº¡y

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Apply Destroy
        run: terraform apply -auto-approve tfplan
