name: Deploy OpenStack Infra with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/terraform-pool/providers/github-provider
          service_account: terraform-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init
        working-directory: ./openstack-deploy

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./openstack-deploy

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./openstack-deploy