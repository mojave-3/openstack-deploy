name: Terraform Plan Destroy

on:
  workflow_dispatch:

permissions:   # ğŸ”‘ Báº®T BUá»˜C Ä‘á»ƒ OIDC hoáº¡t Ä‘á»™ng
  id-token: write   # Cho phÃ©p táº¡o ID token cho GCP auth
  contents: read    # Äá»ƒ checkout repo

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5   # ghi rÃµ version cho á»•n Ä‘á»‹nh

      - name: Terraform Init
        run: terraform init
        working-directory: ./openstack-deploy   # náº¿u code Terraform náº±m trong folder nÃ y

      - name: Terraform Plan Destroy
        run: terraform plan -destroy -out=tfplan
        working-directory: ./openstack-deploy

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./openstack-deploy/tfplan